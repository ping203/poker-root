<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/">
<body>

<wicket:extend>



    <span wicket:id="feedback" />
    <div class="row-fluid">
        <div class="span12">
        	<div class="widget-box">
                <div class="widget-title">
                    <h5>Find Hand</h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" wicket:id="lookup">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="handId">Hand id</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="handId" wicket:id="handId"/>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="submit" class="btn btn-primary" value="Lookup">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="widget-box">
                <div class="widget-title">
                    <h5>Search</h5>
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" wicket:id="form">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="playerId">Player id</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="playerId" wicket:id="playerId"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="tableId">Table id</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge" id="tableId" wicket:id="tableId"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">From date</label>
                                <div class="controls">
                                    <span type="text" class="input-xlarge" wicket:id="fromDate"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">To date</label>
                                <div class="controls">
                                    <span type="text" class="input-xlarge" wicket:id="toDate"/>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="submit" class="btn btn-primary" value="Search">
                            </div>
                        </fieldset>
                    </form>
                </div>

            </div>

        </div>
    </div>



    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <h5>Results</h5>
                </div>
                <div class="widget-content nopadding">

                    <table wicket:id="hands" class="table table-striped">
                        <!--<tr wicket:id="hands"/>-->
                    </table>

                </div>
            </div>
        </div>
    </div>
    </wicket:extend>

</body>
</html>
