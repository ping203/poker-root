<html xmlns:wicket="http://wicket.apache.org/">
<head>
</head>
<body>
<wicket:extend>
    <style>
        .settings-table td:first-child {
            width:50%;
        }
        .settings-table td input {
            width:100%;
        }

        .settings-table {
            font-size:90%;
        }
    </style>
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"><h5>Operator details</h5></div>
                <div class="widget-content">

                    <form wicket:id="editOperatorForm" class="form-horizontal">

                        <div class="control-group">
                            <label class="control-label">Operator id:</label>
                            <div class="controls">
                                <span wicket:id="id"></span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="name">Operator name:</label>
                            <div class="controls">
                                <input type="text" wicket:id="name" id="name"/>
                            </div>
                        </div>
                        
                        <div class="control-group">
                          <label class="control-label" for="accountStatus">Account Status</label>
                          <div class="controls">
                              <select wicket:id="accountStatus" id="accountStatus"/>
                          </div>
                      	</div>

                        <div class="control-group">
                            <label class="control-label" for="enabled">Enabled:</label>
                            <div class="controls">
                                <input type="checkbox" wicket:id="enabled" id="enabled"/>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="Save" class="btn btn-primary"/>
                        </div>
                    </form>

                </div>
            </div>
            <div class="widget-box">
                <div class="widget-title"><h5>Operator Settings</h5></div>
                <div class="widget-content">
                    <form wicket:id="configForm">
                        <table class="settings-table table table-bordered table-striped">
                            <tr>
                                <th>Setting</th>
                                <th>Value</th>
                            </tr>
                            <tr wicket:id="paramList">
                                <td wicket:id="name"></td>
                                <td><input wicket:id="value" type="text"/></td>
                            </tr>
                        </table>
                        <div class="form-actions">
                            <input type="submit" value="Save" class="btn btn-primary"/>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




</wicket:extend>
</body>
</html>
