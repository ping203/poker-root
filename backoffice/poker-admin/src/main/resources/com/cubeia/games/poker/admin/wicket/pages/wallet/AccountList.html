<html xmlns:wicket="http://wicket.apache.org/">
<head>
</head>
<body>
<wicket:extend>
  <style>


      .checkboxes-container input {
          float:left;
          clear:both;
      }
      .checkboxes-container input:first-child {
        clear: none;
      }
      .checkboxes-container label {
         float:left;
          padding-left: 1em;

      }
  </style>
  <div class="row-fluid">
      <div class="span12">
          <div class="widget-box">
              <div class="widget-title">
                  <h5>Search</h5>
              </div>
              <div class="widtget-content nopadding">

                  <span wicket:id="feedback">feedbackmessages will be put here</span>
                  <form wicket:id="searchForm" class="form-horizontal">

                      <div class="control-group">
                          <label  class="control-label"  for="accountId">Account id</label>
                          <div class="controls">
                              <input wicket:id="accountId" id="accountId" type="text" size="10"/>
                          </div>
                      </div>

                      <div class="control-group">
                          <label  class="control-label"  for="userId">User id</label>
                          <div class="controls">
                              <input wicket:id="userId" id="userId" type="text" size="10"/>
                              <span class="help-block">
                                  Enter search parameters. Use % as a wildcard in strings. A blank field matches everything.
                              </span>
                          </div>
                      </div>
                      <div class="control-group">
                          <label  class="control-label">Include types:</label>
                          <div class="controls">
                              <span wicket:id="includeTypes" class="checkboxes-container"/>
                          </div>
                      </div>

                      <div class="control-group">
                          <label  class="control-label">Account statuses:</label>
                              <div class="controls">
                                  <span wicket:id="includeStatuses" class="checkboxes-container"/>
                              </div>
                      </div>

                      <div class="form-actions">
                          <input type="reset" value="Reset" class="btn"/>
                          <input type="submit" value="Search" class="btn btn-primary"/>
                      </div>

                  </form>
              </div>
          </div>

          <div class="widget-box">
              <div class="widget-title">
                  <h5>Results</h5>
              </div>
              <div class="widtget-content nopadding">
                  <table class="dataview table table-bordered table-striped" cellspacing="0" width="100%" wicket:id="accountTable"></table>
              </div>
          </div>
      </div>
  </div>
  </wicket:extend>
</body>
</html>
