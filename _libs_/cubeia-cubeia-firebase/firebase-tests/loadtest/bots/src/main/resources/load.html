<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	
	<h1>Start Load Bot Batch</h1>
	
	<form action="/batch/start" method="get">
	    <p>
	    
	    <table>
	    	<tr>
	    		<td><label for="url">URL or IP: </label></td>
	    		<td><input type="text" name="url" id="url"/><br></td>
	    	</tr>
	    	
	    	<tr>
	    		<td><label for="port">Port: </label></td>
	    		<td><input type="text" name="port" id="port"/></td>
	    	</tr>

<tr>
	    		<td><label for="connectorType">Connector Type: </label></td>
	    		<td>
			    	<select name="connectorType" id="connectorType">
						<option value="mina">MINA Client (NIO)</option>
						<option value="socket">Binary Socket</option>
						<option value="websocket">Web Socket</option>
						<option value="comet">Comet (HTTP)</option>
					</select>
				</td>
	    	</tr>
	    	
	    	
	    	
	    	<!-- STANDARD PARAMETERS -->

	    	<tr>
	    		<td><label for="requested">Number of bots: </label></td>
	    		<td><input type="text" name="requested" id="requested"/></td>
	    	</tr>
	    	
	    	<!-- tr>
	    		<td><label for="requested">Starting ID: </label></td>
	    		<td><input type="text" name="startingid" id="startingid"/></td>
	    	</tr -->
	    	
	    	<tr>
	    		<td><label for="requested">Number of seats to leave empty: </label></td>
	    		<td><input type="text" name="leaveEmptySeats" id="leaveEmptySeats"/></td>
	    	</tr>	 
	    	
	    	<tr>
	    		<td><label for="leaveDelaySeconds">Leave delay(s) <i>[Default: never]</i>: </label></td>
	    		<td><input type="text" name="leaveDelaySeconds" id="leaveDelaySeconds"/></td>
	    	</tr>
	    	
	    	<tr>
	    		<td><label for="chat">Chat: </label></td>
	    		<td><input type="checkbox" name="chat" id="chat"/></td>
	    	</tr>
	    	
	    	<tr>
	    		<td><label for="lobby">Subscribe to lobby: </label></td>
	    		<td><input type="checkbox" name="lobby" id="lobby"/></td>
	    	</tr>
	    	
	    	<tr>
	    		<td><label for="lobby">Use encryption: </label></td>
	    		<td><input type="checkbox" name="encryption" id="encryption"/></td>
	    	</tr>
	    	
	    	
	    	<!-- -LOAD PARAMETERS -->
	    	
	    	<tr>
	    		<td><label for="fixedRate">Fixed rate (default: false): </label></td>
	    		<td><input type="checkbox" name="fixedRate" id="fixedRate"/></td>
	    	</tr>
	    	
	    	<tr>
	    		<td><label for="sendInterval">Send interval (default: 1000): </label></td>
	    		<td><input type="text" name="sendInterval" id="sendInterval"/></td>
	    	</tr>
	    	
	    	<tr>
	    		<td><label for="executionDelay">Execution delay (default: 0): </label></td>
	    		<td><input type="text" name="executionDelay" id="executionDelay"/></td>
	    	</tr>
	    	
	    	<tr>
	    		<td><label for="timeoutPeriod">Timeout (default: 10000): </label></td>
	    		<td><input type="text" name="timeoutPeriod" id="timeoutPeriod"/></td>
	    	</tr>
						
	    </table>
	    
	    <!-- Parameters that cannot be changed -->
	    <input type="hidden" name="gameId" id="gameId" value="99"/><br>
	   	
	   	<input type="hidden" name="aiclass" id="mode" value="com.cubeia.test.loadtest.bot.BotImpl"/>
	   	
	   	<input type="submit" value="start!"/> <input type="reset"/>
	   	
	</form>

</html>
