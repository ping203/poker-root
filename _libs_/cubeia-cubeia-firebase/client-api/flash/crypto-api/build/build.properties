build.dir = ${basedir}/build
src.dir = ${basedir}/src/main/flex
cubeia.src.dir = ${basedir}/src/main/flex/com/cubeia
bin.dir = ${basedir}/bin
docs.dir = ${basedir}/doc
lib.dir = ${basedir}/lib
dist.dir = ${basedir}/dist
output.dir = ${basedir}/output
